name: test
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14.x
      - name: install deps
        run: npm install
      - name: install tap matcher
        run: echo "::add-matcher::tap.json"
      - name: run tests
        run: npm test
